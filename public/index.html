<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- External fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="main-navigation noselect">
      <span class="logo">tweeter</span>
      <div class="open-compose">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down tweet-arrow"></i>
      </div>
    </nav>

    <section id="presentation-area">
      <header class="user-profile">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 class="name-display"><strong>Quinn</strong> B</h2>
        </div>
      </header>
  
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-field">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="error-text">Example error</span>
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <form method="POST" action="/tweets">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="tweet-controls">
              <button class="submit-tweet" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="timeline"></section>
      </main>
    </section>
    

    <button id="return-compose">
      <i class="fas fa-angle-double-up"></i>
    </button>
  </body>
</html>
